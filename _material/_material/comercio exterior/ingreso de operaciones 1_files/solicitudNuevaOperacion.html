<script type="text/javascript">
	
	history.navigationMode = 'compatible';
	
	function makeSublist(parent,child,isSubselectOptional) {
		$("body").append("<select style='display:none' id='"+parent+child+"'></select>");
		$('#'+parent+child).html($("#"+child+" option"));
		$('#'+child).html("<option> </option>");
		$('#'+parent).change(
			function()	{
				var parentValue = $('#'+parent).attr('value');
				$('#'+child).html($("#"+parent+child+" .sub_"+parentValue).clone());
				if(isSubselectOptional) $('#'+child).prepend("<option> - Seleccionar - </option>");
			}
		);
	}

	$(document).ready(function() {
		$('#cargaFormulario_subTipoOperacion').prop('selectedIndex',0);
		makeSublist('cargaFormulario_subTipoOperacion','cargaFormulario_tipoFormulario', false);
	});
  
	function checkform() {
		if ($('#cargaFormulario_tipoFormulario').val() === '' || $('#cargaFormulario_tipoFormulario').val() === null) {
			alert('Por favor, seleccione un tipo de operación.');
			return false;
		}
		return true;
	}
</script>
